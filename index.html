<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    
    <h2>Two Player Tic-Tac-Toe</h2>
   
    <div class="board"></div>

    
    <dialog id="endGame">

        <p></p>

        <div>
            <button>Quit</button><button id="TryAgain">Play Again</button>
        </div>

    </dialog>

    <dialog id="finishBox">
      
        <div>
            <h3></h3>
            <p></p>
        </div>
      
        <div>
            <h3></h3>
            <p></p>
        </div>
    </dialog>
    </div>


    <dialog id="StartBox"  open>
        <form action="" method="dialog">
            <div>
            <Label for="PlayerX">Player X</Label>
            <input id="PlayerX" type="text" minlength="2" placeholder="Linus Trovalds" required>
        </div>
        <div>
            <Label for="PlayerO">Player O</Label>
            <input id="PlayerO" type="text" minlength="2" placeholder="Tim Cook" required>
        </div>
            <button type="submit">Lets Play</button>
        </form>
    </dialog>
</body>
</html>
